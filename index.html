<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="" class="row">
            <input type="text" class="col-8 text-input" />
            <input type="button" value="Search" class="col-3 search-element" />
            <input
              type="button"
              value="📍"
              class="col-1 current-location-element"
            />
          </form>
          <div class="location-time row">
            <ul class="col">
              <li class="city" id="city-element"></li>
              <li class="state" id="country-element"></li>
              <li class="current-time">Sunday 7/5/22 07:30</li>
            </ul>
          </div>
          <div class="forecast row">
            <ul class="col current-temp">
              <li>
                🌞<span id="temp-element"></span
                ><span class="units"> ℃ | ℉</span>
              </li>
            </ul>
            <ul class="col current-details">
              <li>Feels like: <span id="feels-like"></span>℃</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind Speed: <span id="wind-speed"></span> m/s</li>
            </ul>
          </div>

          <div class="five-day-forecast row">
            <ul class="col projected-forecast">
              <li>Monday</li>
              <li>🌞</li>
              <li>17</li>
            </ul>

            <ul class="col projected-forecast">
              <li>Monday</li>
              <li>🌞</li>
              <li>17</li>
            </ul>
            <ul class="col projected-forecast">
              <li>Monday</li>
              <li>🌞</li>
              <li>17</li>
            </ul>
            <ul class="col projected-forecast">
              <li>Monday</li>
              <li>🌞</li>
              <li>17</li>
            </ul>
            <ul class="col projected-forecast">
              <li>Monday</li>
              <li>🌞</li>
              <li>17</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/jodiemay22/vanilla-weather-app"
            target="_blank"
            >Open Source Code</a
          >
          by Jodie Lancaster
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
