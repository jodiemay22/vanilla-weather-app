<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="" class="row" id="search-form">
            <div class="col-1 button-location"> <input
              type="button"
              value="📍"
              class="current-location-element btn btn-light"
              id="current-location"
            /></div>
            <div class="col-7 search-bar"> <input type="search" placeholder="Search a city" class="form-control" id="city-input" autocomplete="off" /></div>
          </form>
          <div class="location-time row">
            <ul class="col">
              <li>
                <h1 class="city" id="city-element"></h1>
              </li>
              <li class="state" id="country-element"></li>
              <li>Last updated at: <span id="current-date"></span></li>
            </ul>
          </div>
          <div class="forecast row">
            <ul class="col-sm ">
              <li class="current-temp">
                <img src="" alt="" id="icon"></span><span id="temp-element"></span
                >
              </li>
            </ul>
            <ul class="col-sm current-details">
              <li class="description" id="description"></li>
              <li>Feels like: <span id="feels-like"></span></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind Speed: <span id="wind-speed"></span> m/s</li>
            </ul>
          </div>

          <div id="projected-forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/jodiemay22/vanilla-weather-app"
            target="_blank"
            >Open Source Code</a
          >
          by Jodie Lancaster
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
