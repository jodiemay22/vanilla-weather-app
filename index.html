<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form action="" class="row">
          <input type="text" class="col" />
          <input type="button" value="Search" class="col" />
          <input type="button" value="📍" class="col" />
        </form>
        <div class="location-time row">
          <ul class="col">
            <li>London,</li>
            <li>London</li>
          </ul>
          <ul class="col">
            <li>Sunday</li>
            <li>07:30</li>
          </ul>
        </div>
        <div class="forecast row">
          <ul class="col">
            <li>🌞</li>
            <li>17℃</li>
            <span> <button>℉</button></span>
          </ul>
          <ul class="col">
            <li>Feels like: 6℃</li>
            <li>Humidity</li>
            <li>Wind Speed</li>
          </ul>
        </div>
          <hr />
          <div class="5-day-forecast row">
            <ul class="col">
              <li>Monday</li>
              <li>🌞</li>
              <li>17</li>
            </ul>
          
          <ul class="col">
            <li>Monday</li>
            <li>🌞</li>
            <li>17</li>
          </ul>
          <ul class="col">
            <li>Monday</li>
            <li>🌞</li>
            <li>17</li>
          </ul>
          <ul class="col">
            <li>Monday</li>
            <li>🌞</li>
            <li>17</li>
          </ul>
          <ul class="col">
            <li>Monday</li>
            <li>🌞</li>
            <li>17</li>
          </ul>
        </div>
        </div>

        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
</html>
